{% extends "base.html" %}
{% load static %}

{% block title %} Register {% endblock %}

{% block content %}
    <section id="register-section" style="margin: 50px 0;">
        <div class="container">
            <div class="row">
                <div class="col"><img src="{% static 'img/signup.jpg' %}" width="100%"></div>
                <div class="col-6 d-flex flex-column justify-content-center">
                    <p class="d-flex justify-content-center" style="font-size: 60px;color: #1E1A56;">SIGN UP</p>
                    <div>
                        <input type="email" id="email" name="email" placeholder="Email Address">
                        <input type="text" id="name" name="name" placeholder="Full Name">
                        <input type="text" id="phone" name="phone" placeholder="Phone Number">
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="d-flex align-items-center"><input type="checkbox" style="width: 20px;height: 20px;margin-right: 20px;">
                        <p style="color: #1E1A56;font-size: 20px;margin-bottom: 0px;">Agree to Terms &amp; Condition</p>
                    </div>
                    <div class="d-flex" style="margin-top: 20px;">
                        <button class="btn btn-primary" id="google-button" type="button">Google</button>
                        <button class="btn btn-primary" id="submit-button" type="button">Submit</button></div>
                    <div class="d-flex align-items-center" style="margin-top: 20px;">
                        <p style="color: #1E1A56;font-size: 20px;margin-bottom: 0px;">Already have an account?&nbsp;<a href="{% url 'app:login' %}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
