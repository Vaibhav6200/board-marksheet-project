{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}
{% block head_title %}Set Password{% endblock %}

{% block content %}
<div class="container mt-5 p-4 border shadow">
    <h1>Set Password</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" name="action" value="Set Password"/>
    </form>

</div>
{% endblock %}
